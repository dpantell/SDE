<div *mobxAutorun>

    <div>

        <span style="display: block;">{{phaseStore?.cycleMessage}}</span>
        <span style="display: block;">{{phaseStore?.phaseMessage}}</span>

    </div>

    <div style="padding-top: 10px; padding-bottom: 10px;">

        <countdown #cd [config]="phaseStore?.currentPhase?.countdownConfig" (event)="triggerNextPhase($event)">
        </countdown>

    </div>

    <div style="padding-bottom: 10px;">
        <button (click)="this.stackStore.performTransition()">
            go to next phase
        </button>
    </div>

</div>
